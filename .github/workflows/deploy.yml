name: Deploy React App

on:
  push:
    branches:
      - main  # Deploy when pushing to the main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Build Docker image
        run: |
          docker build -t santoriello-front:latest ./front

      - name: Copy code to VPS
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_USER }}
          VPS_DEPLOY_PATH: ${{ secrets.VPS_DEPLOY_PATH }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" | tr -d '\r' > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H $VPS_HOST >> ~/.ssh/known_hosts
          rsync -avz ./front/ $VPS_USER@$VPS_HOST:$VPS_DEPLOY_PATH/front
          rsync -avz docker-compose.yml $VPS_USER@$VPS_HOST:$VPS_DEPLOY_PATH/

      - name: Deploy with Docker Compose
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_USER }}
          VPS_DEPLOY_PATH: ${{ secrets.VPS_DEPLOY_PATH }}
        run: |
          ssh -o StrictHostKeyChecking=no $VPS_USER@$VPS_HOST "
            cd $VPS_DEPLOY_PATH &&
            docker compose build frontend &&
            docker compose up -d frontend
          "
